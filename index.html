<!DOCTYPE html>
<html>

<head>

<body>

    </div>
    <label class="plane-txt"></label>
  </div>
  <section class="page page1 is-show">

      <img id="1-txt1" alt="" class="txt head txt1">
      <img id="1-txt2" alt="" class="txt sub txt2">
      <img id="1-txt3" alt="" class="txt sub txt3">
      <img id="1-txt4" alt="" class="txt sub txt4">

      </div>
      <img id="3-kid" alt="" class="kid trans">
      <img id="3-mom" alt="" class="mom trans">
    </div>

      <img id="4-txt2" alt="" class="txt txt2">

      <img id="weibo" alt="" class="front weibo">
      <div class="phone-wrapper front">

        <img id="phone-content1" alt="" class="content content1 hidden">
        <img id="phone-content2" alt="" class="content content2 hidden">
      </div>
    </div>
  </section>
  <section class="page page5">
    <div class="plane">
      <img class="img-plane" alt="">

    <div class="background-wrapper">

    <div class="main">
      <img id="5-txt1" alt="" class="txt1 txt">
      <img id="5-txt2" alt="" class="txt txt2">
      <img id="5-front1" alt="" class="front front1">
      <img id="5-front2" alt="" class="front front2">
      <img id="5-front3" alt="" class="front front3">
      <img id="5-front4" alt="" class="front front4">
      <img id="car1" alt="" class="car car1">
      <img id="car2" alt="" class="car car2">
    </div>
  </section>
  <section class="page page6">
    <div class="main">
      <div class="video-wrapper">
      </div>
      <img id="6-txt1" alt="" class="txt head">

  </section>
  <section class="page page7">
    <div class="main">
      <img id="7-txt1" class="txt head" alt="">
      <img id="7-txt2" class="txt sub" alt="">
      <img id="qrcode" class="qrcode" alt="">
    </div>
  </section>
  <!--<script src="http://localhost:8080/webpack-dev-server.js"></script>-->
  <!--<script type="text/javascript" src="dist/soundjs-NEXT.min.js"></script>-->
  <script type="text/javascript" src="dist/preloadjs-0.6.1.min.js"></script>
  <script type="text/javascript" src="./dist/bundle.js"></script>
