<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <!-- <link rel="stylesheet" type="text/css" href="./dist/entry.css"> -->
</head>

<body>
  <section class="loading">
    <div class="wrapper">
      <img src="images/loading-bg.png" class="logo bg" alt="">
      <img src="images/loading-front.png" class="logo front" alt="">
    </div>
  </section>
  <div class="audio-wrapper rotate">
    <audio class="bg-audio" src="audio/bg2.mp3" loop preload autoplay>
    </audio>
  </div>
  <div class="plane-bottom">
    <img src="images/plane2.png" alt="">
    <label class="plane-txt">点击进入</label>
  </div>
  <section class="page page1 is-show">
    <div class="main">
      <img src="images/1-txt1.png" alt="" class="txt head txt1">
      <img src="images/1-txt2.png" alt="" class="txt sub txt2">
      <img src="images/1-txt3.png" alt="" class="txt sub txt3">
      <img src="images/1-txt4.png" alt="" class="txt sub txt4">
      <img src="images/1-txt5.png" alt="" class="txt sub txt5">
    </div>
  </section>
  <section class="page page2">
    <div class="plane">
      <img src="images/plane2.png" alt="">
    </div>
    <div class="main">
      <img src="images/2-txt1.png" alt="" class="txt txt3 mask">
      <img src="images/2-map.png" alt="" class="map mask">
      <img src="images/2-rect.png" alt="" class="rect mask">
      <img src="images/2-paper.png" alt="" class="paper trans">
      <img src="images/2-people.png" alt="" class="people trans">
      <img src="images/2-front.png" alt="" class="front trans">
    </div>
  </section>
  <section class="page page3">
    <div class="plane">
      <img src="images/plane2.png" alt="">
    </div>
    <div class="main">
      <!-- <img src="images/3-tv.png" alt="" class="tv trans"> -->
      <img src="images/3-kid.png" alt="" class="kid trans">
      <img src="images/3-mom.png" alt="" class="mom trans">
    </div>
  </section>
  <section class="page page4">
    <div class="plane">
      <img src="images/plane2.png" alt="">
    </div>
    <div class="background-wrapper">
      <img src="images/4-bg1.jpg" class="background">
    </div>
    <div class="main">
      <img src="images/phone2.png" alt="" class="front phone">
      <img src="images/weibo.png" alt="" class="front weibo">
    </div>
  </section>
  <section class="page page5">
    <div class="plane">
      <img src="images/plane2.png" alt="">
    </div>
    <div class="background-wrapper">
      <img src="images/5-bg1.jpg" class="background">
    </div>
    <div class="main">
      <img src="images/car1.png" alt="" class="front car1">
      <img src="images/car2.png" alt="" class="front car2">
    </div>
  </section>
  <section class="page page6">
    <div class="main">
      <div class="video">
        <iframe src="http://www.tudou.com/programs/view/html5embed.action?type=0&code=WtRmrh5VYak&lcode=&resourceId=489764491_06_05_99" allowtransparency="true" allowfullscreen="true" allowfullscreenInteractive="true" scrolling="no"></iframe>
      </div>
      <img src="images/1-txt1.png" alt="" class="txt head">
      <img src="images/6-txt1.png" alt="" class="txt sub">
    </div>
  </section>
  <section class="page page7">
    <div class="main">
      <img src="images/1-txt1.png" class="txt head" alt="">
      <img src="images/7-txt1.png" class="txt sub" alt="">
      <img src="images/qrcode.png" class="qrcode" alt="">
    </div>
  </section>
  <script src="http://localhost:8080/webpack-dev-server.js"></script>
  <!--<script type="text/javascript" src="./dist/bundle.js"></script>-->
  <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
